<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multimedia</title>
</head>
<body>
	<h1>Ejemplos multimedia</h1>
	<h3>Mi primera imagen</h3>
	<figure>
		<img src="olimpiadas.jpg" alt="Imagen no disponible" width="500px" height="400px">	
		<figcaption>
			<p>Imagen de olimpiadas</p>
		</figcaption>
	</figure>

	<h3>audio</h3>
	<audio controls="true" autoplay="true" loop="true">
	No soporta este navegador
		<source src="XHMOBS1.mp3" type="audio/mp3">
	</audio>

	<h3>Video</h3>
	<video controls="true" poster="olimpiadas.jpg" width="500px" height="400px">
	No soporta este navegador
		<source src="video.mp4" type="video/mp4">
	</video>
	
</body>
</html>
