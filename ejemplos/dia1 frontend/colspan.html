<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>elemplo de colspan y rowspan</title>
</head>
<body>
	<table border="2px">
		<tr>
			<th>campo1</th>
			<th>campo2</th>
			<th>campo3</th>
		</tr>
		<tr>
		<td colspan="2">campo 4 y 5 </td>
		<td>campo 6</td>
		</tr>
		<tr>
			<td>campo7</td>
			<td>campo8</td>
			<td>campo9</td>
		</tr>

	</table>
	<br><br><br>
	<table border="2px">
		<tr>
			<th rowspan="3">campo unificado</th>
			<th>campo 2</th>
			<th>campo 3</th>

		</tr>
		<tr>
			<td>campo 5</td>
			<td>campo 6</td>
			<td>campo 7</td>
		</tr>


		<tr>
			<td>campo 8</td>
			<td>campo 9</td>
		</tr>

	</table>
</body>
</html>
