<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listas</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>
				
				<ol type="I">
					<p>Listas ordenadas</p>
					<li>Elemento 1</li>
					<li>Elemento 2</li>
					<li>Elemento 3</li>
				</ol>
			</td>	
		</tr>
		<tr>
			<td>
				<ul>
					<p>Listas no ordenadas</p>
					<li>Elemento A</li>
					<li>Elemento B</li>
					<li>Elemento C</li>
				</ul>
			</td>	
		</tr>
	</table>
</body>
</html>
